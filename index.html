        clearTimeout(timeoutId);
        
        if (response.ok) {
            serverAwake = true;
            console.log('‚úÖ Server is awake and ready!');
            hideLoading();
        } else {
            throw new Error('Server returned error status');
        }
    } catch (err) {
        console.warn('‚ö†Ô∏è Server wake-up failed, will try again on first action:', err.message);
        hideLoading();
        // Don't show error yet - wait for user action
    }
}

function selectMode(mode) {
    // Stop camera when switching modes
    stopCamera();
    hidePhotoPreview();
    
    document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.input-section').forEach(section => section.classList.remove('active'));
    
    if (mode === 'camera') {
        document.getElementById('camera-section').classList.add('active');
        event.target.classList.add('active');
    } else {
        document.getElementById('text-section').classList.add('active');
        event.target.classList.add('active');
    }
    
    hideResults();
}

async function startCamera() {
    try {
        console.log('üì∑ Starting camera...');
        hidePhotoPreview();
        
        stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'user',
                width: { ideal: 640 },  // Reduced resolution to save memory
                height: { ideal: 480 }
            } 
        });
        
        const video = document.getElementById('video');
        video.srcObject = stream;
        
        // Flip the video horizontally for mirror effect
        video.style.transform = 'scaleX(-1)';
        
        document.getElementById('camera-overlay').classList.add('hidden');
        document.getElementById('capture-btn').disabled = false;
        cameraStarted = true;
        
        console.log('‚úÖ Camera started successfully');
    } catch (err) {
        showError('Could not access camera. Please grant camera permissions.');
        console.error('‚ùå Camera error:', err);
    }
}

function stopCamera() {
    if (stream) {
        stream.getTracks().forEach(track => {
            track.stop();
            console.log('üõë Stopped camera track:', track.label);
        });
        stream = null;
        
        const video = document.getElementById('video');
        video.srcObject = null;
        
        document.getElementById('camera-overlay').classList.remove('hidden');
        document.getElementById('capture-btn').disabled = true;
        cameraStarted = false;
        
        console.log('‚úÖ Camera stopped');
    }
}

function showPhotoPreview(imageData) {
    // Show captured photo in place of video
    const video = document.getElementById('video');
    const overlay = document.getElementById('camera-overlay');
    
    // Hide video, show preview
    video.style.display = 'none';
    overlay.classList.remove('hidden');
    overlay.style.background = 'transparent';
    overlay.innerHTML = `
        <div style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); padding: 20px;">
            <img src="${imageData}" style="max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 10px; transform: scaleX(-1);" />
            <p style="color: white; margin-top: 15px; font-size: 1.1em;">üì∏ Photo Captured! Analyzing...</p>
        </div>
    `;
}

function hidePhotoPreview() {
    const video = document.getElementById('video');
    const overlay = document.getElementById('camera-overlay');
    
    video.style.display = 'block';
    overlay.style.background = 'rgba(0, 0, 0, 0.7)';
    overlay.innerHTML = 'Click "Start Camera" to begin';
}

async function captureEmotion() {
    if (!cameraStarted) {
        showError('Please start the camera first');
        return;
    }
    
    hideResults();
    
    const video = document.getElementById('video');
    const canvas = document.createElement('canvas');
    
    // Use smaller resolution for faster processing and less memory
    const maxWidth = 640;
    const maxHeight = 480;
    canvas.width = Math.min(video.videoWidth, maxWidth);
    canvas.height = Math.min(video.videoHeight, maxHeight);
    
    const ctx = canvas.getContext('2d');
    
    // Flip back to original orientation for processing
    ctx.translate(canvas.width, 0);
    ctx.scale(-1, 1);
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    
    // Lower quality for faster upload and less memory
    const imageData = canvas.toDataURL('image/jpeg', 0.6);
    capturedPhotoData = imageData;
    
    // Show photo preview
    showPhotoPreview(imageData);
    
    // STOP CAMERA IMMEDIATELY AFTER CAPTURE
    stopCamera();
    
    // Show loading after preview
    showLoading('Analyzing your emotion...');
    
    console.log('üì§ Sending image to server...');
    
    try {
        // Check if server needs waking
        if (!serverAwake) {
            showLoading('Waking up server... This may take 30-60 seconds.');
            await wakeUpServer();
            showLoading('Analyzing your emotion...');
        }
        
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 45000); // 45 second timeout
        
        const response = await fetch(`${API_URL}/webcam`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ image: imageData }),
            signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        
        // Clear image data from memory
        capturedPhotoData = null;
        
        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || `Server error: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('‚úÖ Emotion detected:', data);
        
        hidePhotoPreview();
        
        if (data.emotion) {
            displayResults(data.emotion);
            if (data.warning) {
                console.warn('‚ö†Ô∏è', data.warning);
            }
        } else {
            showError('Could not detect emotion. Please try again.');
        }
    } catch (err) {
        console.error('‚ùå Error:', err);
        hidePhotoPreview();
        capturedPhotoData = null;
        
        if (err.name === 'AbortError') {
            showError('Request timed out. The server might be waking up. Please try again in a moment.');
        } else if (err.message.includes('Failed to fetch')) {
            showError('Cannot connect to server. Please check your internet connection.');
        } else {
            showError('Error: ' + err.message);
        }
    } finally {
        hideLoading();
    }
}

function displayResults(emotion) {
    const emotionLower = emotion.toLowerCase();
    const emotionSongs = songs[emotionLower] || songs.neutral;
    
    document.getElementById('detected-emotion').textContent = emotion.charAt(0).toUpperCase() + emotion.slice(1);
    
    const songsContainer = document.getElementById('songs-container');
    songsContainer.innerHTML = '';
    
    // Shuffle and pick 3 random songs
    const shuffled = [...emotionSongs].sort(() => 0.5 - Math.random());
    const selectedSongs = shuffled.slice(0, 3);
    
    selectedSongs.forEach((song, index) => {
        setTimeout(() => {
            const songCard = document.createElement('div');
            songCard.className = 'song-card';
            songCard.innerHTML = `
                <h3>${song.name}</h3>
                <p>by ${song.artist}</p>
                <a href="${song.link}" target="_blank" class="spotify-btn">‚ñ∂ Play on Spotify</a>
            `;
            songsContainer.appendChild(songCard);
        }, index * 200);
    });
    
    document.getElementById('results').classList.add('show');
}

function showLoading(message = 'Analyzing your emotion...') {
    const loadingDiv = document.getElementById('loading');
    loadingDiv.querySelector('p').textContent = message;
    loadingDiv.classList.add('show');
}

function hideLoading() {
    document.getElementById('loading').classList.remove('show');
}

function showError(message) {
    const errorDiv = document.getElementById('error');
    errorDiv.textContent = message;
    errorDiv.classList.add('show');
    setTimeout(() => errorDiv.classList.remove('show'), 5000);
}

function hideResults() {
    document.getElementById('results').classList.remove('show');
}

window.addEventListener('beforeunload', () => {
    stopCamera();
    capturedPhotoData = null;
});
